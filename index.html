<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/data.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="box">
        <div class="aside">
            <h1 class="title"><a href="#"></a></h1>
            <div class="text-wrap">
                <input type="text" class="text" placeholder="搜索全部">
                <span class="ico"></span>
            </div>
            <div class="wrap">
                <div>
                    <i class="icon icon-first"></i>
                    <span>最近</span>
                </div>
            </div>
            <ul class="menu-list">
                <li class="cur" data-type="all">
                    <i class="icon icon-all"></i>
                    <span>全部</span>
                </li>
                <li data-type="doc">
                    <i class="icon icon-doc"></i>
                    <span>文档</span>
                </li>
                <li data-type="pic">
                    <i class="icon icon-pic"></i>
                    <span>图片</span>
                </li>
                <li data-type="video">
                    <i class="icon icon-video"></i>
                    <span>视频</span>
                </li>
                <li data-type="audio">
                    <i class="icon icon-music"></i>
                    <span>音乐</span>
                </li>
            </ul>
            <div class="border"></div>
            <ul class="bottom-list">
                <li><i class="icon icon-list1"></i>照片</li>
                <li><i class="icon icon-list2"></i>笔记</li>
                <li><i class="icon icon-list3"></i>共享组</li>
                <li><i class="icon icon-list4"></i>保险箱</li>
                <li><i class="icon icon-list5"></i>分享链接</li>
                <li><i class="icon icon-list6"></i>回收站</li>
            </ul>
            <div class="bottom-wrap">
                <p class="clearfix">
                    <span>已启用2.02GB/10GB</span>
                    <span>扩容></span>
                </p>
                <div class="line">
                    <div class="bar-line"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="tool-bar">
                <div class="action-wrap active">
                    <i class="icon icon-upload-s"></i>
                    <span class="act-txt">上传</span>
                </div>
                <div class="action-wrap act-hover" id="action-open">
                    <i class="icon icon-add"></i>
                    <span class="act-txt">新建</span>
                    <ul class="action-list">
                        <li class="createFiles"><span class="span1"></span>新建文件夹</li>
                        <li><span class="span2"></span>在线文档</li>
                        <li><span class="span3"></span>在线表格</li>
                        <li><span class="span4"></span>Word 文档</li>
                        <li><span class="span5"></span>Excel 表格</li>
                        <li><span class="span6"></span>PPT 幻灯片</li>
                        <li><span class="span7"></span>离线下载</li>
                    </ul>
                </div>
                <div class="action-wrap act-hover" id="delete">
                    <i class="icon icon-trash"></i>
                    <span class="act-txt">删除</span>
                </div>
            </div>
            <div class="list-link clearfix">
                <ul class="links">
                    <li><a href="#">全部 </a></li>
                    <li>
                        <i class="icon icon-next"></i>
                        <a href="#">腾讯微云</a>
                    </li>
                    <li>
                        <i class="icon icon-next"></i>
                        <a href="#" class="main">全部</a>
                    </li>
                </ul>
                <div class="right">
                    <div class="action-item">
                        <i class="icon icon-list"></i>
                        <span>列表</span>
                    </div>
                    <div class="action-item">
                        <i class="icon icon-thumb"></i>
                        <span>缩略图</span>
                    </div>
                </div>
            </div>
            <div class="list-header">
                <div class="icon-title"></div>
                <div class="title-hd">
                    <strong>全选</strong>
                </div>
            </div>
            <div class="list-wrap">
                <!-- 列表 -->
                <div class="list-item-wrap menu-lists" style="display: none">
                    <!-- <div class="item clearfix">
                        <div class="icon-wrap">
                            <i class="icon-checkbox"></i>
                        </div>
                        <div class="item-wrap">111</div>
                    </div>
                    <div class="item clearfix">
                        <div class="icon-wrap">
                            <i class="icon-checkbox"></i>
                        </div>
                        <div class="item-wrap">222</div>
                    </div> -->
                </div>
                <!-- 缩略图 -->
                <div class="thumb-item-wrap menu-lists">
                    <ul class="list-item clearfix">
                        <!-- <li>
                            <i class="icon-file"></i>
                            <p>111</p>
                            <i class="icon-checkbox"></i>
                        </li>
                        <li>
                            <i class="icon-file"></i>
                            <p>1.css</p>
                            <i class="icon-checkbox"></i>
                        </li>
                        <li>
                            <i class="icon-file"></i>
                            <p>朋友.mp3</p>
                            <i class="icon-checkbox"></i>
                        </li>
                        <li>
                            <i class="icon-file"></i>
                            <p>vue案例.mp4</p>
                            <i class="icon-checkbox"></i>
                        </li> -->
                    </ul>
                </div> 
            </div>
        </div>
        <!-- 自定义右键菜单 -->
        <div class="custom-menu">
            <div class="item-list" href="#" id="reload">刷新</div>
            <div class="item-list" href="#" id="open-list">
                视图<i class="ico"></i>
                <div class="sub-menu">
                    <a href="#">列表</a>
                    <a href="#" class="active">缩略图</a>
                </div>
            </div>
            <div class="item-list" href="#">上传文件</div>
            <div class="item-list" href="#">上传文件夹</div>
            <div class="item-list" href="#" id="create">新建文件夹</div>
        </div>
        <!-- 页面顶部提示框 -->
        <div class="top-tip">
            <span><i></i>新建文件夹成功</span>
        </div>
        <!-- 弹框 -->
        <div class="login">
            <div class="header clearfix">
                <h3 class="login-title">删除文件</h3>
                <a href="#" class="close"></a>
            </div>
            <div class="msg">
                <div class="wrap">
                    <i></i><span>确定要删除选中的文件夹？</span>
                </div>
                <div class="btn-wrap clearfix">
                    <div class="ok-btn">确定</div>
                    <div class="cancel-btn">取消</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
